<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homePage1</title>
    <link rel="stylesheet" href="homePage1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row bc-img">
            <div class="mt-3 text-right logo-img">
                <!-- 圖片放置雲端顯示報錯無法讀取，採用本地資料夾讀取圖片 -->
                <img src="../img/logo_eclean2.png" alt="廢車回收一站通">
                <!-- <img src="https://i.imgur.com/xalJrJQ.png" alt="廢車回收一站通"> -->
            </div>
            <div class="row mt-2 justify-content-center text-center center-block">
                <div class="col-md-5 offset-md-7">
                    <a href="#">
                        <img class="img1" src="../img/截圖 2022-06-21 上午11.10.49.png" alt="回收服務品質問卷">
                    </a>
                </div>
                <!-- 申請廢車回收區按鈕 -->
                <div class="title mt-5">申請廢車回收</div>
                <!-- 網頁版 -->
                <div class="row justify-content-center option-button">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-none d-lg-block d-xl-block">
                        <a href="#">
                            <img src="../img/index_btn01.png" alt="只辦理車體回收">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-none d-lg-block d-xl-block">
                        <a href="#">
                            <img src="../img/index_btn02.png" alt="辦理車體回收＋車廂報廢">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-none d-lg-block d-xl-block">
                        <a href="#">
                            <img src="../img/index_btn03.png" alt="汰換購電動機車溫室氣體減量獎勵申請">
                        </a>
                    </div>
                </div>
                <!-- 手機版 -->
                <!-- 網頁版 -->
                <!-- 完成廢車回收區按鈕 -->
                <div class="row justify-content-center text-center">
                    <div class="title mt-5">完成廢車回收</div>
                    <div class="block1">
                        <a href="#" class="listbtn" title="進度查詢汽燃費/牌照稅繳納">
                            <img src="../img/green.png" alt="進度查詢汽燃費/牌照稅繳納">
                        </a>
                        <a href="#" class="listbtn" title="汰購電動機車獎勵申請資料查詢">
                            <img src="../img/brown.png" alt="汰購電動機車獎勵申請資料查詢">
                        </a>
                    </div>
                    <div class="block2">
                        <a href="#" class="listbtn" title="獎勵金線上申請">
                            <img src="../img/blue.png" alt="獎勵金線上申請">
                        </a>
                        <a href="#" class="listbtn" title="常見問題">
                            <img src="../img/red.png" alt="常見問題">
                        </a>
                    </div>
                    <div class="img2">
                        <img src="../img/footertopbg.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
